<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>kamal</title>
  <style>
    .kamal {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: rgba(0, 0, 0, 0.7); /* Bozumtul arka plan */
      font-family: Arial, sans-serif;
    }

    .modal {
      background-color: #333;
      color: white;
      padding: 20px;
      border-radius: 10px;
      width: 350px;
      text-align: center;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
    }

    .modal h2 {
      margin: 0 0 10px;
      font-size: 24px;
    }

    .modal p {
      margin: 10px 0;
      font-size: 16px;
      line-height: 1.5;
    }

    .modal .price {
      background-color: #444;
      padding: 10px 0;
      margin: 10px 0;
      font-size: 28px;
      font-weight: bold;
      color: #00ffcc;
      border-radius: 5px;
    }

    .modal button {
      padding: 10px 20px;
      background-color: teal;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s;
    }

    .modal button:hover {
      background-color: green;


    }
  </style>
</head>
<body>
    <div class="kamal">

        <div class="modal">
          <h2>Premium</h2>
          <p>This is a really good deal!</p>
          <div class="price">$89</div>
          <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Debitis?</p>
          <button onclick="location.href='index.html'">Sign Up</button>
        </div>
    </div>
</body>
</html>
